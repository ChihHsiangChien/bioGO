<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>教師儀表板</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    :root {
      --bg-color: #f5f7fa;
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --text-color: #2c3e50;
      --button-text: #ffffff;
    }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    #qr-section, #students-section, #activities-section {
      margin-bottom: 20px;
    }
    img {
      max-width: 200px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 4px 0;
    }
    button {
      background-color: var(--secondary-color);
      color: var(--button-text);
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      margin-top: 8px;
      cursor: pointer;
    }
  
  /* QR Code floating toggle button and panel */
  #qr-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
    background-color: var(--secondary-color);
    color: var(--button-text);
    border: none;
    border-radius: 4px;
    padding: 8px 12px;
    cursor: pointer;
  }
  #qr-panel {
    position: fixed;
    bottom: 60px;
    right: 20px;
    z-index: 1000;
    background: #ffffff;
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    display: none;
    max-width: 220px;
    text-align: center;
  }
  #qr-panel img {
    max-width: 200px;
  }
  </style>
</head>
<body>
  <h1>教師儀表板</h1>
  <div id="qr-section">
    <h2>學生登入 QR Code</h2>
    <img id="qr-code" alt="QR Code" />
  </div>
  <div id="students-section">
    <h2>已登入學生</h2>
    <ul id="student-list"></ul>
    <button id="clear-all-btn">清除所有學生</button>
  </div>
  <div id="activities-section">
    <h2>Activities</h2>
    <ul id="activities-list"></ul>
  </div>
  <script>
    (function(){
      const socket = io('/', { query: { role: 'teacher' } });
      const studentList = document.getElementById('student-list');
      socket.on('updateStudentList', students => {
        studentList.innerHTML = '';
        students.forEach(s => {
          const li = document.createElement('li');
          li.textContent = s.name;
          // remove button
          const btn = document.createElement('button');
          btn.textContent = 'Remove';
          btn.style.marginLeft = '8px';
          btn.addEventListener('click', () => {
            if (confirm(`移除學生 ${s.name}？`)) {
              socket.emit('removeStudent', s.studentId);
            }
          });
          li.appendChild(btn);
          studentList.appendChild(li);
        });
      });
      // Generate QR code for student login
      const qrImg = document.getElementById('qr-code');
      const loginURL = window.location.origin + '/student';
      fetch('/api/qrcode?text=' + encodeURIComponent(loginURL))
        .then(res => res.json())
        .then(data => {
          qrImg.src = data.dataUrl;
        });
      // 列出所有活動
      fetch('/api/activities')
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById('activities-list');
          data.activities.forEach(activity => {
            const li = document.createElement('li');
            const btn = document.createElement('button');
            btn.textContent = activity;
            btn.addEventListener('click', () => {
              socket.emit('launchActivity', activity);
              window.location.href = `/activities/${activity}/teacher.html`;
            });
            li.appendChild(btn);
            list.appendChild(li);
          });
        });
      // 一鍵清除所有學生 socket
      const clearAllBtn = document.getElementById('clear-all-btn');
      clearAllBtn.addEventListener('click', () => {
        if (confirm('確定要清除所有學生連線嗎？')) {
          socket.emit('clearAllStudents');
        }
      });
    })();
</script>
  <!-- QR Code floating toggle -->
  <button id="qr-btn">QR</button>
  <div id="qr-panel">
    <h3>學生登入 QR Code</h3>
    <img id="qr-float-img" alt="QR Code" />
  </div>
  <script>
    (function() {
      const qrBtn = document.getElementById('qr-btn');
      const qrPanel = document.getElementById('qr-panel');
      let loaded = false;
      qrBtn.addEventListener('click', () => {
        if (qrPanel.style.display === 'block') {
          qrPanel.style.display = 'none';
        } else {
          qrPanel.style.display = 'block';
          if (!loaded) {
            const loginURL = window.location.origin + '/student';
            fetch('/api/qrcode?text=' + encodeURIComponent(loginURL))
              .then(res => res.json())
              .then(data => { document.getElementById('qr-float-img').src = data.dataUrl; })
              .catch(console.error);
            loaded = true;
          }
        }
      });
    })();
  </script>
</body>
</html>
