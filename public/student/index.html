<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Student Login</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    :root {
      --bg-color: #f5f7fa;
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --text-color: #2c3e50;
      --button-text: #ffffff;
    }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    #login-form, #waiting {
      max-width: 400px;
      margin: auto;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: var(--secondary-color);
      color: var(--button-text);
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="login-form">
    <h1>Student Login</h1>
    <input type="text" id="name-input" placeholder="Enter your name" />
    <button id="login-btn">Login</button>
  </div>
  <div id="waiting" style="display:none;">
    <h1>Waiting for teacher to start activity...</h1>
  </div>
  <script>
    (function(){
      const loginForm = document.getElementById('login-form');
      const waitingDiv = document.getElementById('waiting');
      document.getElementById('login-btn').addEventListener('click', () => {
        const name = document.getElementById('name-input').value.trim();
        if (!name) {
          alert('Please enter your name');
          return;
        }
        let studentId = localStorage.getItem('studentId');
        if (!studentId) {
          studentId = Math.random().toString(36).substr(2, 9) + Date.now();
          localStorage.setItem('studentId', studentId);
        }
        localStorage.setItem('studentName', name);
        const socket = io({ query: { role: 'student', studentId, name } });
        socket.on('loginSuccess', () => {
          loginForm.style.display = 'none';
          waitingDiv.style.display = 'block';
        });
        socket.on('activityLaunched', data => {
          window.location.href = '/activities/' + data.activity + '/student.html';
        });
      });
    })();
  </script>
</body>
</html>
