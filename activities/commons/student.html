<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tragedy of the Commons - Student</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    #game, #result { max-width: 400px; margin: auto; display: none; }
    input { width: 100px; }
    button { margin: 8px; padding: 6px 12px; }
    /* --- 樣式 (可選) --- */
    #actual-catch-section { margin-top: 5px; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h1>Tragedy of the Commons - Student</h1>
  <div id="waiting">
    <p>等待教師開始遊戲...</p>
  </div>
  <div id="game">
    <p>Turn <span id="turn">0</span></p>
    <p id="fish-pool-section">Fish Pool: <span id="fishPool">0</span></p>
    <p>Money: $<span id="money">0</span> Boat: <span id="boat">竹筏</span></p>
    <p>Catch this turn: <input type="number" id="catchAmount" min="0" value="0" />
       <button id="submitCatchBtn">Submit</button>
    </p>
    <!-- --- 修改標籤並保持顯示區域 --- -->
    <p id="actual-catch-section">Actual catch <strong>last</strong> turn: <span id="actualCatchDisplay">0</span></p>
    <div id="upgrade-section">
      <h3>Upgrade Boat</h3>
      <ul id="boat-list"></ul>
    </div>
  </div>
  <div id="result">
    <h2>Game Over</h2>
    <table id="finalTable" border="1" style="margin:auto;"><tr><th>Name</th><th>TotalCatch</th><th>Money</th><th>Boat</th></tr></table>
    <h3>Fish Pool Over Time</h3>
    <canvas id="fishChart" width="400" height="200" style="margin:auto;"></canvas>
  </div>
  <script>
    (function(){
      const studentId = localStorage.getItem('studentId');
      const name = localStorage.getItem('studentName');
      if (!studentId || !name) return location.href='/student';
      const socket = io('/commons', { query: { role:'student', studentId, name } });
      console.log('[Commons] Student namespace socket connected');
      // state
      let boats = [];
      let currentBoatIndex = 0;
      let money = 0;
      let lastActualCatch = 0; // <-- 新增：儲存上一回合的實際捕獲量
      // chart data
      let fishChart = null;
      let fishData = [];
      let fishLabels = [];
      // --- DOM 元素引用 ---
      const waiting = document.getElementById('waiting');
      const game = document.getElementById('game');
      const result = document.getElementById('result');
      const turnEl = document.getElementById('turn');
      const fishPoolEl = document.getElementById('fishPool');
      const moneyEl = document.getElementById('money');
      const boatEl = document.getElementById('boat');
      const catchInput = document.getElementById('catchAmount');
      const submitCatchBtn = document.getElementById('submitCatchBtn');
      const finalTable = document.getElementById('finalTable');
      const actualCatchEl = document.getElementById('actualCatchDisplay');
      const boatList = document.getElementById('boat-list');

      socket.on('loginSuccess', () => {});
      socket.on('gameStarted', data => {
        console.log('[Commons] gameStarted event data:', data);
        waiting.style.display = 'none';
        game.style.display = 'block';
        result.style.display = 'none';
        const cfg = data.config || {};
        const fishSection = document.getElementById('fish-pool-section');
        const fishCanvas = document.getElementById('fishChart');
        if (cfg.showRemainingFish) {
          fishSection.style.display = 'block';
          fishCanvas.style.display = 'block';
          fishPoolEl.textContent = data.fishPool;
        } else {
          fishSection.style.display = 'none';
          fishCanvas.style.display = 'none';
        }
        boats = data.boats || [];
        money = 0;
        currentBoatIndex = 0;
        lastActualCatch = 0; // <-- 初始化上一回合捕獲量
        boatEl.textContent = boats[0]?.name || '';
        moneyEl.textContent = money;
        catchInput.max = boats[0]?.maxCatch || 0;
        catchInput.value = 0;
        actualCatchEl.textContent = lastActualCatch; // <-- 遊戲開始時顯示 0
        turnEl.textContent = 1;
        boatList.innerHTML = '';
        boats.forEach((b, i) => {
          const li = document.createElement('li');
          const btn = document.createElement('button');
          btn.textContent = `Buy ${b.name} ($${b.price})`;
          btn.disabled = true;
          btn.addEventListener('click', () => socket.emit('upgradeBoat', i));
          li.textContent = `${b.name} - MaxCatch: ${b.maxCatch}`;
          li.appendChild(btn);
          boatList.appendChild(li);
        });
        const ctx = document.getElementById('fishChart').getContext('2d');
        fishData = [data.fishPool]; fishLabels = ['Start'];
        if (fishChart) fishChart.destroy();
        fishChart = new Chart(ctx, { type: 'line', data: { labels: fishLabels, datasets: [{ label: 'Fish Pool', data: fishData, borderColor: 'green', fill: false }] }, options: { scales: { y: { beginAtZero: true } } } });
        updateUpgradeButtons();
      });

      socket.on('turnStarted', data => {
        // --- 在回合開始時，顯示 *上個* 回合儲存的結果 ---
        actualCatchEl.textContent = lastActualCatch;

        // --- 然後處理當前回合的設定 ---
        turnEl.textContent = data.turn;
        if (data.fishPool!==undefined) fishPoolEl.textContent = data.fishPool;
        catchInput.value = 0; // 重置輸入框
        submitCatchBtn.disabled = false; // 啟用提交按鈕
        // --- 不再重置 actualCatchEl ---
        updateUpgradeButtons();
        moneyEl.textContent = money; // 確保顯示最新的 money (可能因升級改變)
        boatEl.textContent = boats[currentBoatIndex]?.name || '';
        catchInput.max = boats[currentBoatIndex]?.maxCatch || 0;
      });

      submitCatchBtn.addEventListener('click', () => {
        const n = parseInt(catchInput.value, 10);
        const maxCatch = boats[currentBoatIndex]?.maxCatch || 0;
        if (isNaN(n) || n < 0) {
            alert('Please enter a valid non-negative number.');
            return;
        }
        if (n > maxCatch) {
            alert(`Your current boat's maximum catch is ${maxCatch}.`);
            return;
        }
        socket.emit('submitCatch', n);
        submitCatchBtn.disabled = true;
      });

      socket.on('catchReceived', () => {
        console.log('Catch submitted to server.');
      });

      socket.on('upgradeSuccess', res => {
        money = res.money;
        moneyEl.textContent = money; // 立刻更新金錢顯示
        // 注意：船隻的更新會在下一個 turnEnded 或 turnStarted 時反映
        alert(`Upgraded to ${res.boat}`);
        updateUpgradeButtons(); // 更新按鈕狀態
      });

      socket.on('upgradeFailed', msg => alert(msg));

      socket.on('turnEnded', res => {
        if (res.fishPool !== undefined) {
          fishPoolEl.textContent = res.fishPool;
          fishLabels.push(`Turn ${res.turn}`);
          fishData.push(res.fishPool);
          if (fishChart) fishChart.update();
        }
        const me = res.stats.find(s => s.studentId === studentId);
        if (me) {
          money = me.money; // 更新本地 money 狀態
          const oldBoatIndex = currentBoatIndex;
          currentBoatIndex = boats.findIndex(b => b.name === me.boat);
          if (currentBoatIndex === -1) currentBoatIndex = oldBoatIndex;

          // --- 儲存本回合的實際捕獲量，供下一回合顯示 ---
          lastActualCatch = me.actual;
          // --- 不在這裡更新 actualCatchEl 的顯示 ---

          // 更新本地狀態，這些會在下個 turnStarted 時更新到 UI
          // moneyEl.textContent = money; // turnStarted 會處理
          // boatEl.textContent = me.boat; // turnStarted 會處理
          // catchInput.max = boats[currentBoatIndex]?.maxCatch || 0; // turnStarted 會處理

          // update upgrade buttons (雖然 turnStarted 也會做，但這裡做可以更快反應金錢變化)
          updateUpgradeButtons();
        } else {
            console.warn("Could not find my stats in turnEnded data:", res.stats);
            // 如果找不到自己的數據，可以選擇保留上一次的值或設為錯誤/0
            // lastActualCatch = 'Error'; // 或者保持不變
        }
        // submitCatchBtn 不需要在此啟用，turnStarted 會處理
      });

      socket.on('configChanged', cfg => {
        const fishSection = document.getElementById('fish-pool-section');
        const fishCanvas = document.getElementById('fishChart');
        if (cfg.showRemainingFish) {
          fishSection.style.display = 'block';
          fishCanvas.style.display = 'block';
        } else {
          fishSection.style.display = 'none';
          fishCanvas.style.display = 'none';
        }
      });

      socket.on('gameEnded', data => {
        game.style.display='none'; result.style.display='block';
        finalTable.innerHTML = '<tr><th>Name</th><th>TotalCatch</th><th>Money</th><th>Boat</th></tr>';
        if (data.finalStats && Array.isArray(data.finalStats)) {
            data.finalStats.forEach(s=>{
              const tr = document.createElement('tr');
              tr.innerHTML = `<td>${s.name || 'N/A'}</td><td>${s.totalCatch ?? 'N/A'}</td><td>${s.money ?? 'N/A'}</td><td>${s.boat || 'N/A'}</td>`;
              finalTable.appendChild(tr);
            });
        } else {
            console.error("Final stats data is missing or not an array:", data);
        }
        if (fishChart && data.fishPool !== undefined && fishLabels[fishLabels.length - 1] !== 'End') {
            fishLabels.push('End');
            fishData.push(data.fishPool);
            fishChart.update();
        }
      });

      function updateUpgradeButtons() {
          const boatItems = document.querySelectorAll('#boat-list li');
          boats.forEach((b, i) => {
              if (boatItems[i]) {
                  const btn = boatItems[i].querySelector('button');
                  if (btn) {
                      btn.disabled = money < b.price || i <= currentBoatIndex;
                  }
              }
          });
      }

    })();
  </script>
</body>
</html>
